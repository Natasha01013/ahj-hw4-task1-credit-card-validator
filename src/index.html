<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="card-form">
        <label for="card-number">Проверьте номер своей карты</label>
        <div id="card-info">
            <img class="card-logo"  data-card="Visa" src="./images/visa.png" alt="Платёжная система">
            <img class="card-logo" src="./images/mastercard.png" alt="Платёжная система">
            <img class="card-logo" src="./images/amex.png" alt="Платёжная система">
            <img class="card-logo" src="./images/discover.png" alt="Платёжная система">
            <img class="card-logo" src="./images/mir.png" alt="Платёжная система">
            <p id="card-type"></p>
            <p id="validity"></p>
          </div>
          <input type="text" id="card-number" name="card-number" placeholder="номер кредитной карты" required>
          <button type="submit">Проверить</button>
      </form>
</body>
</html>
